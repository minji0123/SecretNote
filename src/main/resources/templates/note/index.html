<head>

    <head th:insert="fragments.html::header"></head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>

    <div class="container">
        <h1>개인노트</h1>
        <div style="margin-bottom:30px;"></div>

        <!-- 노트 작성 Modal Button -->
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#newNoteModal" data-bs-whatever="@mdo">
            새 글 쓰기
        </button>

        <div style="margin-bottom:30px;"></div>

        <!-- 노트 작성 Modal -->
        <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newNoteModalLabel">새 글 쓰기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--노트 작성 form-->
                    <form th:action="@{/note}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="title" class="col-form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="col-form-label">내용</label>
                                <textarea class="form-control" rows="20" id="content" name="content"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>

        <!-- 노트 내용 조회 -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- 노트 개수만큼 반복 -->
                <div class="card" th:each="note : ${notes}">
                    <h5 class="card-header" th:text="${note.title}"></h5>

                    <div class="card-body">
                        <p th:text="${note.content}" style="white-space: pre-wrap;"></p>
                        <!-- 노트 수정 Modal Button -->

                        <!-- 노트 삭제 form -->
                        <form th:action="@{/note}" th:method="delete">
                            <input type="hidden" name="id" th:value="${note.id}">
                            <!-- 노트 삭제 버튼 -->
                            <button type="submit" class="btn btn-secondary">삭제</button>
                            <!-- 작성일자 표시 -->
                            <span style="margin: 10px 0px; margin-left: 20px;">
                                Posted On <strong th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd')}"></strong>
                            </span>
                        </form>

                    </div>
                </div>
