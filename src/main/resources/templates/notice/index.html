<!Doctype html>
<html
        lang="ko"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <!-- fragments 의 header -->
    <head th:insert="fragments.html::header"></head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- fragments 의 navigation bar -->
    <div th:insert="fragments.html::nav"></div>
    <div style="margin-bottom:50px;"></div>

    <div class="container">
        <h1>공지사항</h1>
        <div style="margin-bottom:30px;"></div>

        <!-- 공지 작성 Modal Button (admin 만 보임)-->
        <button type="button" class="btn btn-outline-secondary" sec:authorize="hasAnyRole('ROLE_ADMIN')" data-bs-toggle="modal" data-bs-target="#newNoticeModal" data-bs-whatever="@mdo">
            새 글 쓰기
        </button>
        <div style="margin-bottom:30px;"></div>

        <!-- 공지사항 작성 Modal -->
        <div class="modal fade" id="newNoticeModal" tabindex="-1" aria-labelledby="newNoticeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newNoticeModalLabel">새 글 쓰기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--공지 작성 form-->
                    <form th:action="@{/notice}" method="POST">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="title" class="col-form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="col-form-label">내용</label>
                                <textarea class="form-control" rows="20" id="content" name="content"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">종료</button>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>


        <!-- 공지사항 내용 조회 -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <!-- 공지사항 개수만큼 반복 -->
                <div class="card" th:each="notice : ${notices}"> <!--th:each 반복문-->
                    <h5 class="card-header" th:text="${notice.title}"></h5>

                    <div class="card-body">
                        <p th:text="${notice.content}" style="white-space: pre-wrap;"></p>

                        <!-- 공지 삭제 form -->
                        <form th:action="@{/notice}" th:method="delete">
                            <input type="hidden" name="id" th:value="${notice.id}">
                            <!-- 공지사항 삭제 버튼 (admin 만 보임) -->
                            <button type="submit" class="btn btn-secondary" sec:authorize="hasAnyRole('ROLE_ADMIN')">삭제</button>
                            <!-- 작성일자 표시 -->
                            <span style="margin: 10px 0px;">
                                Posted On <strong th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></strong>
                            </span>
                        </form>

                    </div>
                </div>
                <!-- 공지사항 개수만큼 반복 -->
                <div style="margin-bottom:30px;"></div>


            </div>
        </div>
        <div style="margin-bottom:30px;"></div>
    </div>
</body>
</html>
