<!Doctype html>
<html
        lang="ko"
        xmlns:th="https://www.thymeleaf.org"
>
<head>
    <!-- fragments 의 header -->
    <head th:insert="fragments.html::header"></head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- fragments 의 navigation bar -->
    <div th:insert="fragments.html::nav"></div>

    <!--로그인 폼-->
    <div class="container">

        <form class="form-signin" method="post" th:action="@{/login}"> <!--action: url 경로-->
            <h2 class="form-signin-heading">로그인</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <div>
                <span>로그인 유지하기</span>
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input mt-0" autocomplete="off">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </form>
    </div>

</body>
</html>
