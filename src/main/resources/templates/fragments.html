<!DOCTYPE HTML>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<!-- fragments 의 header -->
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <title>Secret Note</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">


    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>

<body>
<!-- fragments 의 navigation bar -->
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-4 mb-lg-0">

                        <li class="nav-item" id="nav-name">
                            <p class="nav-link active" sec:authorize="isAuthenticated()" sec:authentication="name"> </p>
                        </li>

                        <li class="nav-item" id="nav-home">
                            <a class="nav-link active" th:href="@{/}">홈</a>
                        </li>

                        <li class="nav-item">
                            <!-- 관리자만 -->
                            <a class="nav-link active" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/admin}">
                                관리자
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- 관리자, 유저 -->
                            <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/notice}">
                                공지사항
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- 유저만 -->
                            <a class="nav-link active" sec:authorize="hasAnyRole('ROLE_USER')" th:href="@{/note}">
                                개인노트
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- 로그인 안한 사람 -->
                            <a class="nav-link active" sec:authorize="!isAuthenticated()" th:href="@{/login}">
                                로그인
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- 로그인 안한 사람 -->
                            <a class="nav-link active" sec:authorize="!isAuthenticated()" th:href="@{/signup}">
                                회원가입
                            </a>
                        </li>

                        <li class="nav-item">
                            <!-- 관리자, 유저 -->
                            <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/logout}">
                                로그아웃
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </div>
</body>
</html>
